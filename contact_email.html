<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakte Nou pa Imèl - NextGen Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Variables ak Stil Debaz --- */
        :root {
            --primary-color: #004d99; /* Ble Marin NGA */
            --secondary-color: #ff6600; /* Zoranj Aksan NGA */
            --background-light: #f4f4f9;
            --text-dark: #333;
            --text-light: #fff;
            --success-color: #28a745;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
            padding: 20px;
        }

        .contact-container {
            width: 95%;
            max-width: 600px;
            margin: 40px auto;
            background-color: var(--text-light);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        /* --- Stil pou Fòm nan --- */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-dark);
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
            outline: none;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* --- Stil pou Bouton Voye a --- */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn-submit:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    
    <div class="contact-container">
        <h1><i class="fas fa-envelope"></i> Kontakte NextGen pa imèl</h1>
        
        <p style="text-align: center; margin-bottom: 30px; color: #666;">
            Tanpri ranpli fòm ki anba a. N'ap reponn ou pi vit ke posib.
        </p>

        <form action="https://getform.io/f/akkpolva" method="POST">
            
            <div class="form-group">
                <label for="name">Non ak siyati ou:</label>
                <input type="text" id="name" name="Non_Konplè" required>
            </div>

            <div class="form-group">
                <label for="email">Adrès imèl ou:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Nimewo telefòn Whatsapp ou:</label>
                <input type="tel" id="phone" name="Telefòn">
            </div>

            <div class="form-group">
                <label for="subject">Sijè demann ou an:</label>
                <select id="subject" name="Sijè_Demann_lan" required>
                    <option value="" disabled selected>-- Chwazi sijè a --</option>
                    <option value="Infos_Programmes">Enfòmasyon sou pwogram fòmasyon yo</option>
                    <option value="Assistance_WhatsApp">Bezwen Asistans via WhatsApp</option>
                    <option value="Collaboration_Partenariat">Kolaborasyon oubyen Patenarya</option>
                    <option value="Probleme_Technique">Pwoblèm teknik</option>
                    <option value="Inscription">Enskripsyon</option>
                    <option value="Autre">Lòt bagay</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mesaj ou an byen detaye:</label>
                <textarea id="message" name="Mesaj" required></textarea>
            </div>

            <input type="hidden" name="_subject" value="Nouvelle Demande de Contact NGA (via Fòm Kreyòl)" />
            <input type="hidden" name="CC_Email_Replacement" value="thomasmanager290@gmail.com" />
            <input type="hidden" name="_next" value="confirmation.html" />
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-paper-plane"></i> Voye mesaj la
            </button>
            
        </form>
    </div>
</body>
</html>
